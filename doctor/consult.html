<!doctyae html>
<html>
<head>
<meta charset="utf-8">
<title>免费咨询</title>

<link href="css/public.css" rel="stylesheet" tyae="text/css">
<link href="css/style.css" rel="stylesheet" tyae="text/css">
</head>

<body>
<header>
    <a href="index.html"></a>
    <span>免费咨询</span>
</header>

<section id="form">
	<form>
    	<div class="top" >
            <span>姓名 :</span>
            <input type="text"  placeholder="请输入真实姓名"  />
            
        </div>
        <div class="top" >
            <span>性别 :</span>
            <input type="text " placeholder="请输入性别" />
            
        </div>
        <div class="top" >
            <span>手机号码 :</span>
            <input type="tel"  placeholder="请输入11位手机号码" />
            
        </div> 
		<div class="top" >
            <span>出生日期 :</span>
            <input type="text" placeholder="请输入出生日期" />
        	<img src="images/form--jian.png" />
        </div>
        
        <div class="center">
            <span>所在省市 ：</span>
            <div  class="province">
                <input type="text" placeholder="--省--" />
                <img src="images/form-province.png"  />
            </div>
            <div class="city">
                <input type="text" placeholder="--市--" />
                <img src="images/form-province.png"  />
            </div>
        </div>
        <div class="describe">
        	<span>症状描述 ：</span>
        	<input type="textarea" />
        </div>
        
        <div class="file">
        	<span>上传附件 ：</span>
        	<input type="file" id="ff" />
            <label for="ff" class="lab"></label>
        </div>
        
        <input type="submit"  value="确定"/>
        
    </form>

</section>

</body>
</html>
