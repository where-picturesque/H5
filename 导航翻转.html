<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>导航翻转</title>
<style>
*{margin:0;padding:0;}
li{list-style:none;}

.box{width:300px;height:100px;margin:100px auto;position:relative;transition:2s;transform-style:preserve-3d;}
.box .zhen{width:100%;height:100%;background:#f99;position:absolute;left:0;top:0;transform:translateZ(50px);}

.box .ce{width:100%;height:100%;background:#9f9;position:absolute;left:0;top:0;
transform-origin:bottom;transform:translateZ(-50px) rotateX(-90deg);
}


.box:hover{transform:rotateX(90deg);}


</style>
</head>
<body>

<div class="box">
	<div class="zhen">zhen</div>
	<div class="ce">ceeeee</div>
</div>

</body>
</html>
